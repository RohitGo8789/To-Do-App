<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="right_img">
    <img src="https://media.istockphoto.com/id/1422991359/vector/modern-3d-illustration-of-clipboard-with-checklist-concept.jpg?s=612x612&w=0&k=20&c=m2iStAGVc5erxL64w0BVYEjmEhXXC_8wSTRvCGlCwpE=" alt="right-img">
  </div>
  <div class="todo">
    <h2>ToDo List <img src="https://cdn-icons-png.freepik.com/256/14203/14203821.png?ga=GA1.1.871900711.1706629533&semt=ais_hybrid" alt="todo img"></h2>
    <div class="input_row">
      <input type="text" id="input_box" placeholder="Add your task">
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="list_container">
      <!-- <li class="checked">Task 1</li>
      <li>Task 2</li>
      <li>Task 3</li> -->
    </ul>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
